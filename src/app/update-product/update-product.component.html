<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style= "background-image:url('/assets/image/wal3.jpg') ; background-size: cover; background-attachment: fixed;   height: 763px;">
    <div class="container">
      <h1>Update Product</h1>

      <form
        (ngSubmit)="editHandler(createProductForm)"
        #createProductForm="ngForm"
      >
        <label for="inputEmail4">Name</label>
        <input
          type="text"
          [(ngModel)]="product_name"
          name="name"
          class="form-control"
          id="inputEmail4"
          placeholder="title"
        />

        <label for="inputEmail4">Qty</label>
        <input
          type="number"
          [(ngModel)]="product_quantity"
          name="quantity"
          class="form-control"
          id="inputEmail3"
          placeholder="Qty"
        />

        <label for="inputEmail4">Price</label>
        <input
          type="number"
          [(ngModel)]="product_price"
          name="price"
          class="form-control"
          id="inputEmail2"
          placeholder="price"
        />

        <span><button style="background-color: red;" type="submit" class="btn btn-primary" routerLink='/'>Cancel</button></span>

        <span
          ><button type="submit" class="btn btn-primary">Update</button></span
        >
      </form>
    </div>

    <div class="row" *ngIf="warningMessage&&warningMessage.length">
      <div class="col">
        {{ warningMessage }}
      </div>
    </div>
    <div class="row" *ngIf="errorMessage&&errorMessage.length">
      <div class="col">
        {{ errorMessage }}
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
